table:
  name: article
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_root_fields:
    select: articles
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: userId
array_relationships:
  - name: article_followers
    using:
      foreign_key_constraint_on:
        column: articleId
        table:
          name: article_follower
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        userId: x-hasura-User-Id
      columns:
        - description
        - title
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - description
        - id
        - title
        - userId
      filter: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        userId:
          _eq: X-Hasura-User-Id
